<div class="auth-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()">
      <div class="input-row">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="input-row">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit">Register</button>
      <p>{{ message }}</p>
    </form>
    <button class="switch-button" (click)="switchToLogin()">Switch to Login</button>
  </div>
