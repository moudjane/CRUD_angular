<div>
    <table class="custom-table">
      <thead>
        <tr>
          <th class="id-column">ID</th>
          <th class="username-column">Username</th>
          <th class="fullName-column">Full Name</th>
          <th class="occupation-column">Occupation</th>
          <th class="age-column">Age</th>
          <th class="actions-column">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="custom-table-row">
          <td class="id-column">{{ user.id }}</td>
          <td class="username-column">
            <span *ngIf="!user.editing">{{ user.username }}</span>
            <input *ngIf="user.editing" [(ngModel)]="user.username" name="username" placeholder="Enter username" required>
          </td>
          <td class="fullName-column">
            <span *ngIf="!user.editing">{{ user.firstName }} {{ user.lastName }}</span>
            <input *ngIf="user.editing" [(ngModel)]="user.firstName" name="firstName" placeholder="Enter first name" required>
            <input *ngIf="user.editing" [(ngModel)]="user.lastName" name="lastName" placeholder="Enter last name" required>
          </td>
          <td class="occupation-column">
            <span *ngIf="!user.editing">{{ user.occupation }}</span>
            <input *ngIf="user.editing" [(ngModel)]="user.occupation" name="occupation" placeholder="Enter occupation" required>
          </td>
          <td class="age-column">
            <span *ngIf="!user.editing">{{ user.age }} years</span>
            <input *ngIf="user.editing" [(ngModel)]="user.age" name="age" placeholder="Enter age" min="0" max="100" required>
          </td>
          <td class="actions-column">
            <button class="edit-btn" *ngIf="!user.editing" (click)="editUser(user)">Edit</button>
            <button class="validate-btn" *ngIf="user.editing" (click)="updateUser(user)">Validate</button>
            <button class="delete-btn" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <br/>
  <br/>
  
  <div class="add-user">
    <h2>Add User:</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="input-row">
        <div class="input-container">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="newUser.username" name="username" placeholder="Enter username" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="newUser.password" name="password" placeholder="Enter password" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="firstName">Firstname:</label>
          <input type="text" id="firstName" [(ngModel)]="newUser.firstName" name="firstName" placeholder="Enter first name" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="lastName">Surname:</label>
          <input type="text" id="lastName" [(ngModel)]="newUser.lastName" name="lastName" placeholder="Enter last name" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="occupation">Occupation:</label>
          <input type="text" id="occupation" [(ngModel)]="newUser.occupation" name="occupation" placeholder="Enter occupation" required>
        </div>
      </div>
      <div class="input-row">
        <div class="input-container">
          <label for="age">Age:</label>
          <input type="number" id="age" [(ngModel)]="newUser.age" name="age" placeholder="Enter age" min="0" max="100" required>
        </div>
      </div>
      <button type="submit">Add</button>
    </form>
  </div>
